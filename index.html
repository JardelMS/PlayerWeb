<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JARDEL DEV | CINEMOVIES</title>
  <link href="https://unpkg.com/video.js/dist/video-js.css" rel="stylesheet">
  <script src="https://unpkg.com/video.js/dist/video.js"></script>
  <script src="https://unpkg.com/videojs-contrib-hls/dist/videojs-contrib-hls.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    
    #my_video_1 {
      position: fixed;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <video id="my_video_1" class="video-js vjs-fluid vjs-default-skin" controls preload="auto" data-setup='{}'>
    <source id="video_source" src="" type="application/x-mpegURL">
  </video>
  
  <script>
    var player = videojs('my_video_1');
    player.play();

    // Adicionar botão de tela cheia
    player.ready(function() {
      player.controlBar.addChild('fullscreenToggle');
    });
    
    // Obter o URL da query string
    var queryString = window.location.search;
    var urlParams = new URLSearchParams(queryString);
    var url = urlParams.get('url');
    
    // Atualizar a origem do vídeo com o URL fornecido na query string
    if (url) {
      updateVideoSource(url);
    }
    
    // Função para atualizar a origem do vídeo com o novo link M3U8
    function updateVideoSource(url) {
      var videoSource = document.getElementById('video_source');
      videoSource.setAttribute('src', url);
      player.src({
        src: url,
        type: 'application/x-mpegURL'
      });
      player.play();
    }
  </script>
</body>
</html>
