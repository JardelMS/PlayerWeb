<!DOCTYPE html>
<html>
<head>
    <title>Player de Vídeo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Esconde barras de rolagem */
        }

        #video-player {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none; /* Remove a borda do iframe */
        }
    </style>
</head>
<body>
    <div id="video-player">
        <!-- O iframe será criado aqui -->
    </div>

    <script>
        // Obtém o parâmetro da URL "index.m3u8"
        const urlParam = new URLSearchParams(window.location.search);
        const videoUrl = urlParam.get("api");

        // Cria o iframe com a URL do vídeo
        const iframe = document.createElement("iframe");
        iframe.setAttribute("src", videoUrl);
        iframe.setAttribute("frameborder", "0");
        iframe.setAttribute("allowfullscreen", "");

        // Adiciona o iframe ao elemento com id "video-player"
        document.getElementById("video-player").appendChild(iframe);
    </script>
</body>
</html>
